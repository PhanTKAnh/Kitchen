<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="home">
  <div id="wrap_all">

    <main>
      <section class="hm-problem">
        <div class="container">
          <div class="hm-problem__head">
            <p class="hm-problem__catch">Need Better Rankings?</p>
            <h2 class="hm-problem__title">
              <span>SEO対策</span>にこんなお悩みありませんか？
            </h2>
          </div>
          <div class="hm-problem__cards">
            <div class="problem-card problem-card--left">
              <div class="problem-card__order">1</div>
              <div class="problem-card__img">
                <img src="./imgs/home/Traced Image.png" alt="">
              </div>
              <div class="problem-card__text">
                <p>マーケティングに力を入れたいけれど、外注費が高すぎる！</p>
              </div>
            </div>

            <div class="problem-card problem-card--center">
              <div class="problem-card__order">2</div>

              <div class="problem-card__img">
                <img src="./imgs/home/Traced Image (1).png" alt="">
              </div>
              <div class="problem-card__text">
                <p>安い内製化支援の会社があったら、相談したい！</p>
                <p>短期ではなく、1年くらいかけてじっくり教えてほしい</p>
              </div>
            </div>

            <div class="problem-card problem-card--right">
              <div class="problem-card__order">3</div>
              <div class="problem-card__img">
                <img src="./imgs/home/Traced Image (2).png" alt="">
              </div>
              <div class="problem-card__text">
                <p>オンラインだけではなく、対面も相談可能な会社はあるの？</p>
              </div>
            </div>
          </div>
          <div class="hm-problem__bottom">
            <div class="hm-problem__bottom-image">
              <img src="./imgs/home/Traced Image (4).png" alt="">
            </div>
            <div class="hm-problem__bottom-content">
              <div class="hm-problem__bottom-texts">
                <p>こんな悩みは、助成金活用で解決！</p>
                <p>オンラインでも対面でも柔軟に対応！</p>
              </div>
              <p class="hm-problem__bottom-note">
                1年かけてGoogle Meetを使いながらの講座を実施（月2回、計24回）
              </p>
            </div>
          </div>

        </div>
      </section>

    </main>
  </div>
  <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/home.js"></script>
</body>

</html>
